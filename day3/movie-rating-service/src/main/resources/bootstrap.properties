server.port=8082

spring.application.name=movie-rating-service

eureka.client.service-url.defaultZone=http://localhost:9999/eureka
#eureka.client.service-url.defaultZone=http://localhost:9091/eureka,http://localhost:9092/eureka,http://localhost:9093/eureka

spring.profiles.active=prod

# Connect to config server to read configuration
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.uri=http://CONFIG-SERVER

management.endpoints.web.exposure.include=refresh

# RabbitMQ Configuration
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest